<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Ionic Test Capacitor Heatmap Plugin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    Ionic example project to test Capacitor Heatmap Plugin.
    <p>If you get lost, the <a target="_blank" rel="noopener" href="https://github.com/abritopach/capacitor-heatmap">Capacitor Heatmap Plugin docs</a> will be your guide.</p>
  </div>
  <ion-item lines="none">
    <h2>Example Heatmap Over Iframe</h2>
  </ion-item>
  <br>
  <ion-item lines="none">
      <div id="containerIframeCanvas">
          <iframe [src]="urlIframe | safe"></iframe>
          <canvas id="canvasOnTopIframe"></canvas>
      </div>
  </ion-item>
</ion-content>
