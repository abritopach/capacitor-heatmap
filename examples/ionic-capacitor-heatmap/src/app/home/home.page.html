<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    The world is your oyster.
    <p>If you get lost, the <a target="_blank" rel="noopener" href="https://ionicframework.com/docs/">docs</a> will be your guide.</p>
  </div>
  <div class="container">
    <canvas id="testCanvas" width="1000" height="600"></canvas>
  </div>
  <ion-item lines="none">
    <ion-button color="primary" (click)="onClickResize()">Resize 500x300px</ion-button>
  </ion-item>
  <ion-item lines="none">
    <iframe width="100%" height="345" [src]="url | safe"></iframe>
    <canvas width="100%" height="345"></canvas>
  </ion-item>
</ion-content>
