<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Ionic Test Capacitor Heatmap Plugin
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    Ionic example project to test Capacitor Heatmap Plugin.
    <p>If you get lost, the <a target="_blank" rel="noopener" href="https://github.com/abritopach/capacitor-heatmap">Capacitor Heatmap Plugin docs</a> will be your guide.</p>
  </div>
  <ion-item lines="none">
    <h2>Example Default Heatmap</h2>
  </ion-item>
  <br>
  <div class="container">
    <canvas id="testCanvas" width="1000" height="600"></canvas>
  </div>
  <ion-segment>
    <ion-segment-button checked layout="icon-start" (click)="onClickClearData()">
      <ion-label>Clear data</ion-label>
      <ion-icon name="trash"></ion-icon>
    </ion-segment-button>
    <ion-segment-button layout="icon-start" (click)="onClickAddData()">
      <ion-label>Add new data</ion-label>
      <ion-icon name="map"></ion-icon>
    </ion-segment-button>
    <ion-segment-button layout="icon-start" (click)="onClickAddPoint()">
      <ion-label>Add new point</ion-label>
      <ion-icon name="pin"></ion-icon>
    </ion-segment-button>
    <ion-segment-button layout="icon-start" (click)="onClickChangeGradient()">
      <ion-label>Change gradient</ion-label>
      <ion-icon name="brush"></ion-icon>
    </ion-segment-button>
  </ion-segment>
  <ion-segment>
    <ion-segment-button layout="icon-start" (click)="onClickChangeOpacity()">
      <ion-label>Change opacity</ion-label>
      <ion-icon name="contrast"></ion-icon>
    </ion-segment-button>
    <ion-segment-button checked layout="icon-start" (click)="onClickResize()">
      <ion-label>Resize 500x300px</ion-label>
      <ion-icon name="resize"></ion-icon>
    </ion-segment-button>
    <ion-segment-button layout="icon-start" (click)="onClickDestroy()">
      <ion-label>Destroy</ion-label>
      <ion-icon name="trash"></ion-icon>
    </ion-segment-button>
  </ion-segment>
</ion-content>
