<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Ionic Test Capacitor Heatmap Plugin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    Ionic example project to test Capacitor Heatmap Plugin.
    <p>If you get lost, the <a target="_blank" rel="noopener" href="https://github.com/abritopach/capacitor-heatmap">Capacitor Heatmap Plugin docs</a> will be your guide.</p>
  </div>
  <ion-item lines="none">
    <h2>Example Heatmap Google Maps</h2>
  </ion-item>
  <ion-item lines="none">
    <div id="map"></div>
  </ion-item>
  <ion-item lines="none">
    <ion-button color="primary" (click)="onClickClearData()">Clear data</ion-button>
  </ion-item>
  <ion-item lines="none">
    <ion-button color="primary" (click)="onClickChangeGradient()">Change gradient</ion-button>
  </ion-item>
</ion-content>
