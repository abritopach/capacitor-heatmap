<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons buttons-start slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Ionic Test Capacitor Heatmap Plugin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    Ionic example project to test Capacitor Heatmap Plugin.
    <p>If you get lost, the <a target="_blank" rel="noopener" href="https://github.com/abritopach/capacitor-heatmap">Capacitor Heatmap Plugin docs</a> will be your guide.</p>
  </div>
  <ion-item lines="none">
    <h2>Example Heatmap Over Iframe</h2>
  </ion-item>
  <br>
  <ion-item lines="none">
      <div class="heatmapContainerIframe">
        <iframe id="testHeatmapIframe" [src]="urlIframe | safe"></iframe>
      </div>
  </ion-item>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
      <ion-title class="footer-title">© {{ currentYear }} Adrián Brito Pacheco</ion-title>
      <ion-buttons slot="end">
        <ntkme-github-button user="abritopach" repo="capacitor-heatmap" style="margin-right: 5px;"></ntkme-github-button>
        <ntkme-github-button user="abritopach" type="follow"></ntkme-github-button>
      </ion-buttons>
  </ion-toolbar>
</ion-footer>
