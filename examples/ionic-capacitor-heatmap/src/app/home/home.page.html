<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Ionic Test Capacitor Heatmap Plugin
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    Ionic example project to test Capacitor Heatmap Plugin.
    <p>If you get lost, the <a target="_blank" rel="noopener" href="https://github.com/abritopach/capacitor-heatmap">Capacitor Heatmap Plugin docs</a> will be your guide.</p>
  </div>
  <ion-item lines="none">
    <h2>Example Default Heatmap</h2>
  </ion-item>
  <br>
  <div class="container">
    <canvas id="testCanvas" width="1000" height="600"></canvas>
  </div>
  <ion-item lines="none">
    <ion-button color="primary" (click)="onClickResize()">Resize 500x300px</ion-button>
  </ion-item>
  <ion-item lines="none">
    <ion-button color="primary" (click)="onClickDestroy()">Destroy</ion-button>
  </ion-item>
</ion-content>
